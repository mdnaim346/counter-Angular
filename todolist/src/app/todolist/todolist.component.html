<p>todolist works!</p>
<input [(ngModel)]="newTask" placeholder="enter task">
<button (click)="addTask()">add</button>

<ul>
    
        <li *ngFor="let task of tasks ;let i = index" 
         [class.completed]="task.completed"
         (click)="toggleTask(i)">
           
        {{task.title}}
        <button (click)="deleteTask(i);$event.stopPropagation()">X</button>
    </li>
   
</ul>
